<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackson Fuller Portfolio</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class="bx bxl-codepen"></i>
                <span>Portfolio</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="user">
            <img src="Sunset.jpg" alt="sunset" class="user-img">
            <div>
                <p class="bold">Jackson F.</p>
                <p>Creator</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class="bx bxs-grid-alt"></i>
                    <span class="nav-item">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-code"></i>
                    <span class="nav-item">Projects</span>
                </a>
                <span class="tooltip">Projects</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bxs-bowl-hot"></i>
                    <span class="nav-item">Recipes</span>
                </a>
                <span class="tooltip">Recipes</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bxs-analyse"></i>
                    <span class="nav-item">About Me</span>
                </a>
                <span class="tooltip">About Me</span>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="container">
            <h1>Portfolio</h1>
        </div>
    </div>

</body>

<script>
    let btn = document.querySelector('#btn')
    let sidebar = document.querySelector('.sidebar')

    btn.onclick = function () {
        sidebar.classList.toggle('active')
    };
</script>

</html>
